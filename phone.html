<!DOCTYPE html>
<html lang="en">
<head>

    <title>OWN WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
            </div>
        </nav>
    </div>
    <div class="inforamtion">
        <div class="overlay"></div>
        <img src="mobile.png" class="mobile">
        <div id="circle">
                <div class="features one">
                    <img src="camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snap Dragon, Octa core</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>11 inch ,soft</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>4500h ,4 days </p>
                    </div>
                </div>
        </div>
        <div class="controls">
            <img src="arrow.png"  id ="up">
            <h3>Features</h3>
            <img src="arrow.png" id="dp">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("up");
        var dpbtn = document.getElementById("dp");

        var rotateValue = circle.style.transform;
        var rotateSum;
        upbtn.onclick =function()
        {
            rotateSum =rotateValue + "rotate(-90deg)"; 
            circle.style.transform=rotateSum;
            rotateValue = rotateSum;
        } 
        dpbtn.onclick =function()
        {
            rotateSum =rotateValue + "rotate(90deg)"; 
            circle.style.transform=rotateSum;
            rotateValue = rotateSum;
        } 
    </script>
</body>
</html>
